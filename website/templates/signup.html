<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1abc9c;
        }
        .card {
            width: 350px;
            border-radius: 10px;
            background: #fff;
        }
        .btn-custom {
            background-color: #1abc9c;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #1abc9c; 
        }
        .text-decoration-none{
          color: #1abc9c; 
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-4" id="formTitle">CREATE AN ACCOUNT</h3>
        <form id="userForm" action="/signup">
            <div class="mb-3">
                <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="button" id="submitButton" class="btn btn-custom w-100 mb-2">Sign Up</button>
            <button type="button" id="editButton" class="btn btn-secondary w-100 mb-2 d-none">Edit Profile</button>
            <div class="text-center">
                Already have an account? <a href="/login" class="text-decoration-none">Log In</a>
            </div>
        </form>
    </div>
