<!DOCTYPE html>
<html lang="en">
	<!-- index -->

	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap 5.3.0 CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Font Awesome CDN (for icons) -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			rel="stylesheet"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<!-- Logo aligned to the left -->
				<a
					class="navbar-brand"
					href="#"
					>Skin Cancer Detection</a
				>
				<!-- Navbar toggler for mobile view -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Links aligned to the right -->
				<div
					class="collapse navbar-collapse"
					id="navbarNav"
				>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a
								class="nav-link"
								href="/"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="/about"
								>About</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="/blog"
								>Blog</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="/contact"
								>Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
        <div>
			{% block content %}
			{% endblock %}
		</div>

		<!-- Footer Section -->
		<footer class="footer">
			<p>&copy; 2024 Skin Cancer Detection. All Rights Reserved.</p>
			<div>
				<a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
			</div>
		</footer>

		<!-- Bootstrap JS & Popper.js -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
		<script>
			// Get the chatbot button and modal
			const chatbotBtn = document.getElementById('chatbot-btn')
			const chatbotModal = document.getElementById('chatbot-modal')
			const closeBtn = document.getElementById('close-chat')

			// constions

			// Show the chatbot modal when button is clicked
			chatbotBtn.addEventListener('click', function () {
				chatbotModal.style.display = 'block'
			})

			// Close the chatbot modal when the close button is clicked
			closeBtn.addEventListener('click', function () {
				chatbotModal.style.display = 'none'
			})
		</script>
	</body>
</html>
