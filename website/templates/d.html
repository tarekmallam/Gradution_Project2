<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Grid Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blog-card {
            perspective: 1000px;
            width: 100%;
            height: 300px;
        }
        .blog-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .blog-card:hover .blog-inner {
            transform: rotateY(180deg);
        }
        .blog-front, .blog-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }
        .blog-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .blog-back {
            background: #0770da;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div id="blogCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="blog-card">
                                <div class="blog-inner">
                                    <div class="blog-front">
                                        <img src="https://assets.mayoclinic.org/content/dam/media/global/images/2023/02/09/basal-cell-carcinoma-on-brown-skin.jpg" alt="Blog Post 1">
                                    </div>
                                    <div class="blog-back text-center">
                                        <p>Description for blog post 1</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="blog-card">
                                <div class="blog-inner">
                                    <div class="blog-front">
                                        <img src="https://assets.mayoclinic.org/content/dam/media/global/images/2023/02/09/basal-cell-carcinoma-on-brown-skin.jpg" alt="Blog Post 2">
                                    </div>
                                    <div class="blog-back text-center">
                                        <p>Description for blog post 2</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="blog-card">
                                <div class="blog-inner">
                                    <div class="blog-front">
                                        <img src="https://assets.mayoclinic.org/content/dam/media/global/images/2023/02/09/basal-cell-carcinoma-on-brown-skin.jpg" alt="Blog Post 3">
                                    </div>
                                    <div class="blog-back text-center">
                                        <p>Description for blog post 3</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="blog-card">
                                <div class="blog-inner">
                                    <div class="blog-front">
                                        <img src="https://assets.mayoclinic.org/content/dam/media/global/images/2023/02/09/basal-cell-carcinoma-on-brown-skin.jpg" alt="Blog Post 4">
                                    </div>
                                    <div class="blog-back text-center">
                                        <p>Description for blog post 4</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="blog-card">
                                <div class="blog-inner">
                                    <div class="blog-front">
                                        <img src="https://assets.mayoclinic.org/content/dam/media/global/images/2023/02/09/basal-cell-carcinoma-on-brown-skin.jpg" alt="Blog Post 5">
                                    </div>
                                    <div class="blog-back text-center">
                                        <p>Description for blog post 5</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="blog-card">
                                <div class="blog-inner">
                                    <div class="blog-front">
                                        <img src="https://assets.mayoclinic.org/content/dam/media/global/images/2023/02/09/basal-cell-carcinoma-on-brown-skin.jpg" alt="Blog Post 6">
                                    </div>
                                    <div class="blog-back text-center">
                                        <p>Description for blog post 6</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#blogCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#blogCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
